<script type="text/javascript" language="JavaScript">
var segundo = 0+"0";
var minuto = 0+"0";
var hora = 0+"0";
 
function tempo(){ 
   if (segundo < 59){
      segundo++
      if(segundo < 10){segundo = "0"+segundo}
   }else 
      if(segundo == 59 && minuto < 59){
         segundo = 0+"0";
  minuto++;
  if(minuto < 10){minuto = "0"+minuto}
      }
   if(minuto == 59 && segundo == 59 && hora < 23){
      segundo = 0+"0";
      minuto = 0+"0";
      hora++;
      if(hora < 10){hora = "0"+hora}
   }else 
      if(minuto == 59 && segundo == 59 && hora == 23){
         segundo = 0+"0";
  minuto = 0+"0";
  hora = 0+"0";
      }
      var html ="";
      $('#cronometro').html(html);
      $('#cronometro').html("<b>Tempo:</b> "+hora +":"+ minuto +":"+ segundo);
}
</script>

</head>

  <div class="container">

                      <span style="float: right;" name="cronometro" id="cronometro"><b>Timer:</b> 00:00:00</span>
                  </div>
              </div>
              <div class="panel-body">
				      <table id="label">
    				  </table>
            </div>
          </div>
          </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>
<button type="button" class="btn btn-danger" onclick="setInterval('tempo()',983);return false;">Iniciar !</button>
</form>
